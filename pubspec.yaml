name: milkiteapos
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.1.0
  screenshot: ^1.3.0
  intl: ^0.18.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/images/  # Includes all images in the assets/images/ directory
    - assets/icon/

flutter_launcher_icons:
  android: true # Set to false to disable Android icon generation
  ios: true     # Set to false to disable iOS icon generation
  image_path: "assets/icon/milk.jpg" # Path to your app icon image
  # adaptive_icon_background: "#ffffff" # Optional background color for adaptive icons
  # adaptive_icon_foreground: "assets/icon/android_foreground.png" # Optional foreground image for adaptive icons